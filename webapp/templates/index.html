<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Customer Churn Prediction</h2>

            <form method="POST" action="/predict">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="Age" step="any" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Tenure</label>
                        <input type="number" class="form-control" name="Tenure" step="any" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Balance</label>
                        <input type="number" class="form-control" name="Balance" step="any" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Number of Products</label>
                        <input type="number" class="form-control" name="NumOfProducts" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Has Credit Card (Yes/No)</label>
                        <input type="text" class="form-control" name="HasCrCard" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Is Active Member (Yes/No)</label>
                        <input type="text" class="form-control" name="IsActiveMember" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Estimated Salary</label>
                        <input type="number" class="form-control" name="EstimatedSalary" step="any" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="Gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3">Predict</button>
                </div>
            </form>

            {% if prediction %}
                <hr>
                <div class="alert alert-info mt-4" role="alert">
                    <h4 class="alert-heading">Prediction Result:</h4>
                    <p class="mb-0"><strong>{{ prediction }}</strong></p>
                </div>

                <h5 class="mt-4">Submitted Details:</h5>
                <ul class="list-group">
                    {% for key, value in input_data.items() %}
                        <li class="list-group-item"><strong>{{ key }}:</strong> {{ value }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>

</body>
</html>
